<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - DocSearch</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #131314;
            --bg-surface: #1e1f20;
            --bg-surface-hover: #333537;
            --bg-input: #1e1f20;
            --text-primary: #e3e3e3;
            --text-secondary: #c4c7c5;
            --text-tertiary: #8e918f;
            --accent-color: #a8c7fa;
            --accent-dim: rgba(168, 199, 250, 0.1);
            --accent-gradient: linear-gradient(90deg, #4285f4, #d96570);
            --radius-pill: 999px;
            --radius-card: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header */
        .admin-header {
            background: var(--bg-surface);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--bg-surface-hover);
        }

        .logo {
            font-size: 20px;
            font-weight: 500;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            background: transparent;
            border: 1px solid var(--bg-surface-hover);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: var(--radius-pill);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: var(--bg-surface-hover);
            color: var(--text-primary);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-surface);
            border-radius: var(--radius-card);
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--accent-dim);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-color);
        }

        .stat-info h3 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .stat-info p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Upload Section */
        .section {
            background: var(--bg-surface);
            border-radius: var(--radius-card);
            padding: 32px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .upload-zone {
            border: 2px dashed var(--bg-surface-hover);
            border-radius: 12px;
            padding: 48px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: var(--bg-body);
        }

        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--accent-color);
            background: var(--accent-dim);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            color: var(--text-tertiary);
        }

        .upload-btn {
            background: var(--accent-color);
            color: var(--bg-body);
            border: none;
            padding: 12px 32px;
            border-radius: var(--radius-pill);
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(168, 199, 250, 0.3);
        }

        /* Documents Table */
        .doc-table {
            width: 100%;
            border-collapse: collapse;
        }

        .doc-table thead {
            background: var(--bg-body);
        }

        .doc-table th {
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .doc-table td {
            padding: 16px;
            border-top: 1px solid var(--bg-body);
        }

        .doc-table tr:hover {
            background: var(--bg-body);
        }

        .doc-name {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .doc-icon-small {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--bg-body);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-color);
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--bg-surface-hover);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 8px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--bg-surface-hover);
            color: var(--text-primary);
        }

        .delete-btn {
            border-color: #d96570;
            color: #d96570;
        }

        .delete-btn:hover {
            background: rgba(217, 101, 112, 0.1);
        }

        /* Toggle Switch */
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--bg-body);
            border-radius: 12px;
            margin-top: 16px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-surface-hover);
            transition: 0.3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: var(--text-tertiary);
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--accent-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
            background-color: var(--bg-body);
        }

        .hidden-input { display: none; }

        .loader-line {
            height: 3px;
            width: 100%;
            background: #333537;
            overflow: hidden;
            border-radius: 2px;
            margin: 20px 0;
        }

        .loader-line::before {
            content: '';
            display: block;
            width: 40%;
            height: 100%;
            background: var(--accent-color);
            animation: moving 1s infinite ease-in-out;
        }

        @media (max-width: 768px) {
            .admin-header {
                padding: 16px 20px;
            }

            .container {
                padding: 20px 16px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .section {
                padding: 20px;
            }

            .upload-zone {
                padding: 32px 20px;
            }

            .doc-table {
                font-size: 14px;
            }

            .doc-table th,
            .doc-table td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="admin-header">
        <div class="logo">DocSearch Admin</div>
        
        <div style="display: flex; gap: 10px; align-items: center;">
            <!-- Logout Button -->
            <button onclick="handleLogout()" class="back-btn" style="color: #d96570; border-color: #d96570;">
                Logout
            </button>

            <a href="/" class="back-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Search
            </a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6z"/>
                    </svg>
                </div>
                <div class="stat-info">
                    <h3 id="docCount">0</h3>
                    <p>Total Documents</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                </div>
                <div class="stat-info">
                    <h3 id="uploadCount">0</h3>
                    <p>Uploads Today</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                </div>
                <div class="stat-info">
                    <h3 id="searchCount">--</h3>
                    <p>Searches Today</p>
                </div>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="section">
            <div class="section-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                Upload Documents
            </div>

            <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                </div>
                <h3 style="color: var(--text-primary); margin-bottom: 8px;">Drop files here or click to browse</h3>
                <p style="color: var(--text-secondary); font-size: 14px;">Supports .docx files</p>
                <button class="upload-btn" onclick="event.stopPropagation(); document.getElementById('fileInput').click()">
                    Choose Files
                </button>
            </div>
            <input type="file" id="fileInput" class="hidden-input" multiple accept=".docx">

            <div id="uploadStatus" style="display: none; margin-top: 16px;"></div>

            <!-- Public Access Toggle -->
            <div class="toggle-row">
                <div>
                    <div style="font-weight: 500; margin-bottom: 4px;">Public Search Access</div>
                    <div style="font-size: 12px; color: var(--text-secondary);" id="accessStatusText">
                        Anyone can search documents
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="publicAccessToggle" checked onchange="togglePublicAccess()">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <!-- Documents List -->
        <div class="section">
            <div class="section-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6z"/>
                </svg>
                Document Library
            </div>

            <div id="documentsList">
                <div class="loader-line"></div>
                <div style="text-align: center; color: var(--text-secondary); padding: 20px;">
                    Loading documents...
                </div>
            </div>
        </div>
    </div>
        <script>
            // === 1. SECURITY GUARD ===
            const authToken = localStorage.getItem('docubrain_auth_token');
            
            if (!authToken) {
                window.location.href = 'login.html';
            }

            function handleLogout() {
                localStorage.removeItem('docubrain_auth_token');
                localStorage.removeItem('docubrain_user');
                window.location.href = 'login.html';
            }
            // ==========================

            const API_BASE_URL = 'https://eshan-fonix.chickenkiller.com/docsearch';

            document.addEventListener('DOMContentLoaded', () => {
                loadDocuments();
                setupUpload();
                checkPublicAccess();
            });

            // --- 1. Load Documents ---
            async function loadDocuments() {
                try {
                    const response = await fetch(`${API_BASE_URL}/documents/list`);
                    const data = await response.json();
                    
                    document.getElementById('docCount').textContent = data.documents.length;
                    renderDocuments(data.documents);
                } catch (error) {
                    console.error(error);
                    document.getElementById('documentsList').innerHTML = `
                        <div style="text-align: center; color: #d96570; padding: 40px;">
                            Failed to load documents
                        </div>
                    `;
                }
            }

            // --- 2. Render Table (THE FIX IS HERE) ---
            function renderDocuments(documents) {
                const container = document.getElementById('documentsList');
                
                if (!documents || documents.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                            No documents uploaded yet
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <table class="doc-table">
                        <thead>
                            <tr>
                                <th>Document</th>
                                <th>Type</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${documents.map(doc => {
                                // 1. Sanitize filename for HTML Attribute (allows spaces, quotes, etc)
                                const safeFilename = doc.filename.replace(/"/g, '&quot;');
                                
                                // 2. Sanitize for Visual Display
                                const displayFilename = escapeHtml(doc.filename);

                                return `
                                <tr>
                                    <td>
                                        <div class="doc-name">
                                            <div class="doc-icon-small">
                                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                                    <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6z"/>
                                                </svg>
                                            </div>
                                            ${displayFilename}
                                        </div>
                                    </td>
                                    <td style="color: var(--text-secondary);">DOCX</td>
                                    <td>
                                        <!-- 
                                        Pass 'this' (the button element) instead of the string.
                                        We read the filename from 'data-filename' in the function.
                                        -->
                                        <button class="action-btn" 
                                                data-filename="${safeFilename}" 
                                                onclick="downloadDoc(this)">
                                            Download
                                        </button>
                                        
                                        <button class="action-btn delete-btn" 
                                                data-filename="${safeFilename}" 
                                                onclick="deleteDoc(this)">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            `}).join('')}
                        </tbody>
                    </table>
                `;
            }

            // --- 3. Delete Logic (Updated to read from element) ---
            async function deleteDoc(btnElement) {
                // Read the safe string from the attribute
                const filename = btnElement.getAttribute('data-filename');
                
                if (!confirm(`Delete "${filename}"?`)) return;

                // Change text to indicate processing
                const originalText = btnElement.textContent;
                btnElement.textContent = "Deleting...";
                btnElement.disabled = true;

                try {
                    const res = await fetch(`${API_BASE_URL}/documents/delete/${encodeURIComponent(filename)}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Basic ${authToken}`
                        }
                    });

                    if (res.status === 401) {
                        alert("Session expired");
                        handleLogout();
                        return;
                    }

                    if (res.ok) {
                        await loadDocuments();
                    } else {
                        alert('Failed to delete document');
                        btnElement.textContent = originalText;
                        btnElement.disabled = false;
                    }
                } catch (error) {
                    console.error(error);
                    alert('Error deleting document');
                    btnElement.textContent = originalText;
                    btnElement.disabled = false;
                }
            }

            // --- 4. Download Logic (Updated to read from element) ---
            function downloadDoc(btnElement) {
                const filename = btnElement.getAttribute('data-filename');
                window.open(`${API_BASE_URL}/documents/download/${encodeURIComponent(filename)}`, '_blank');
            }

            // --- 5. Upload Logic ---
            function setupUpload() {
                const fileInput = document.getElementById('fileInput');
                const uploadZone = document.getElementById('uploadZone');

                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length) uploadFiles(Array.from(e.target.files));
                });

                uploadZone.addEventListener('dragover', (e) => { e.preventDefault(); uploadZone.classList.add('dragover'); });
                uploadZone.addEventListener('dragleave', () => { uploadZone.classList.remove('dragover'); });
                uploadZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadZone.classList.remove('dragover');
                    const files = Array.from(e.dataTransfer.files).filter(f => f.name.endsWith('.docx'));
                    if (files.length) uploadFiles(files);
                });
            }

            async function uploadFiles(files) {
                const statusDiv = document.getElementById('uploadStatus');
                statusDiv.style.display = 'block';
                statusDiv.innerHTML = `<div class="loader-line"></div><div style="text-align:center">Uploading...</div>`;

                const formData = new FormData();
                files.forEach(f => formData.append('files', f));

                try {
                    const res = await fetch(`${API_BASE_URL}/documents/upload`, {
                        method: 'POST',
                        headers: { 'Authorization': `Basic ${authToken}` },
                        body: formData
                    });

                    if (res.ok) {
                        statusDiv.innerHTML = `<div style="text-align:center;color:#4caf50">âœ“ Uploaded</div>`;
                        const current = parseInt(document.getElementById('uploadCount').textContent) || 0;
                        document.getElementById('uploadCount').textContent = current + files.length;
                        await loadDocuments();
                        setTimeout(() => { statusDiv.style.display = 'none'; }, 2000);
                    } else {
                        throw new Error('Failed');
                    }
                } catch (error) {
                    statusDiv.innerHTML = `<div style="text-align:center;color:#d96570">âœ— Failed</div>`;
                }
                document.getElementById('fileInput').value = '';
            }
            
            // --- Helpers ---
            function togglePublicAccess() {
                const toggle = document.getElementById('publicAccessToggle');
                const statusText = document.getElementById('accessStatusText');
                
                if (toggle.checked) {
                    statusText.textContent = 'Anyone can search documents';
                    statusText.style.color = 'var(--text-secondary)';
                    localStorage.setItem('publicAccess', 'enabled');
                } else {
                    statusText.textContent = 'ðŸ”’ Search disabled for public users';
                    statusText.style.color = '#d96570';
                    localStorage.setItem('publicAccess', 'disabled');
                }
            }

            function checkPublicAccess() {
                const savedState = localStorage.getItem('publicAccess');
                const toggle = document.getElementById('publicAccessToggle');
                if (savedState === 'disabled') {
                    toggle.checked = false;
                    togglePublicAccess();
                }
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        </script>
</body>

</html>
